<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin sign-up form</title>
  </head>
  <body class="flex-center">
    <div class="side-hero flex-center">
      <h1 class="logo flex-center">
        <img src="./assets/odin-lined.png" alt="odin logo" />ODIN
      </h1>
      <p class="credits">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Halie West</a>
        on
        <a
          href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a>
      </p>
    </div>
    <div class="container">
      <div class="sign-up-form">
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form id="myform">
          <h2>Let's do this!</h2>
          <label for="first-name">FIRST NAME</label>
          <label for="last-name">LAST NAME</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            maxlength="50"
            required
            placeholder=" "
          />
          <label class="mobile-label" for="last-name">LAST NAME</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            maxlength="50"
            required
            placeholder=" "
          />
          <label for="email">EMAIL</label>
          <label for="tel">PHONE NUMBER</label>
          <input
            type="email"
            name="email"
            id="email"
            maxlength="50"
            required
            placeholder=" "
          />
          <label class="mobile-label" for="tel">PHONE NUMBER</label>
          <input type="tel" name="tel" id="tel" placeholder=" " />
          <label for="password">PASSWORD</label>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            required
            placeholder=" "
          />
          <label class="mobile-label" for="confirm-password">CONFIRM PASSWORD</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            minlength="8"
            required
            placeholder=" "
            data-valid="no"
          />
        </form>
      </div>
      <div>
        <button type="submit" form="myform">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
