<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin sign-up form</title>
  </head>
  <body>
    <div>
      <h1><img src="./assets/odin-lined.png" alt="odin logo" />ODIN</h1>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <div>
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form id="myform">
        <input type="text" name="first-name" id="first-name" />
        <input type="text" name="last-name" id="last-name" />
        <input type="email" name="email" id="email" />
        <input type="tel" name="tel" id="tel" />
        <input type="password" name="password" id="password" />
        <input type="password" name="confirm-password" id="confirm-password" />
      </form>
      <div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
